install_profile: false

# shell/bash profile configurations
user_profile_dir_name: ".profile.d"
user_profile_dir: "{{ ansible_user_dir }}/{{ user_profile_dir_name }}"
user_bash_profile_dir: "{{ ansible_user_dir }}/.bash-profile.d"

